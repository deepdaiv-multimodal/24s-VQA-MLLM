model:
  arch: blip2_t5_instruct_mcan
  model_type: flant5xl
  load_pretrained: True
  pretrained: "/root/workspace/24s-VQA-MLLM/BEiT3/stage2-mcan-prophet-linear/VQA-MLLM-stage2/daiv/output/BLIP2/Finetune_stage2/20240828085/checkpoint_9.pth"
  freeze_vit: True

datasets:
  heuristic_vqa:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 64
  batch_size_eval: 64 #64
  num_workers: 64
  warmup_steps: 2000

  seed: 42
  output_dir: "output/BLIP2/Finetune_stage2"

  amp: True
  # resume_ckpt_path: '/root/workspace/24s-VQA-MLLM/BEiT3/stage2/VQA-MLLM-stage2/daiv/output/BLIP2/Pretrain_stage2/20240729170/checkpoint_9.pth'

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True