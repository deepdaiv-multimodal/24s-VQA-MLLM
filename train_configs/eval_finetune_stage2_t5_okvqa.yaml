model:
  arch: blip2_t5_instruct
  model_type: flant5xl
  load_pretrained: True
  # intialize stage 2 pretraining from stage 1 pretrained model
  pretrained: "/root/workspace/24s-VQA-MLLM/EunJuPark/Training/BLIVA/daiv/output/BLIP2/Pretrain_stage1/20240725044/checkpoint_9.pth"
  freeze_vit: True

datasets:
  ok_vqa:
    vis_processor:
        # train:
        #   name: "blip2_image_train"
        #   image_size: 
        eval: 
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        # train:
        #   name: "blip_caption"
        eval:
          name: "blip_caption"
    # build_info:
        # images:
        #     storage: '/export/share/datasets/vision/coco/images/'         

run:
  task: vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 16
  warmup_steps: 2000

  seed: 42
  output_dir: "output/BLIP2/Finetune_stage2_eval"

  amp: True
  resume_ckpt_path: '/root/workspace/24s-VQA-MLLM/BEiT3/stage2/VQA-MLLM-stage2/daiv/output/BLIP2/Finetune_stage2/20240731043/checkpoint_9.pth'

  evaluate: True
  # train_splits: ["train"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True